<!DOCTYPE html> 
<html lang="en">
<head> 
<meta charset=utf-8 /> 
<title>Change the content of a cell</title>
    <link rel="stylesheet" href="css/domtable.css">
</head>

<body> 
  <table id="myTable" border="1">
     <tr><td>Row1 cell1</td> 
     <td>Row1 cell2</td></tr> 
     <tr><td>Row2 cell1</td> 
     <td>Row2 cell2</td></tr> 
     <tr><td>Row3 cell1</td> 
     <td>Row3 cell2</td></tr>
  </table>

  <form>
       <input type="button" onclick="changeContent()" value="Change content">
  </form>
<script src="js/domtable.js"></script>
</body>
</html>
