<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>Javascript Insertion sort</title>
  </head>
  <body>
    <script>
      
      const insertion_Sort = (nums) =>{
        for(let i = 1; i < nums.length; i++){
          let j = i - 1
          let temp = nums[i]
          while (j >= 0 && nums[j] > temp){
            nums[j + 1] = nums[j]
            j--
          }
          nums[j+1] = temp
        }
        return nums
      }
    </script>
  </body>
</html>
